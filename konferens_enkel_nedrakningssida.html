<body>
  <main class="wrap" role="main">
    <h1>ðŸš€ Snart smÃ¤ller det!</h1>

  <script>
    // StÃ¤ll in mÃ¥l-tid i svensk tidzon (CEST den 18 sep 2025)
    const target = new Date('2025-09-18T13:00:00+02:00').getTime();

    const $d = document.getElementById('d');

    function pad(n){return String(n).padStart(2,'0')}

    function tick(){
      const now = Date.now();
      const diff = target - now;
      if (diff <= 0){
        $d.textContent = $h.textContent = $m.textContent = $s.textContent = '00';
        $msg.textContent = 'Nu kÃ¶r vi! VÃ¤lkommen till konferensen ðŸŽ‰';

      const sec = Math.floor(diff/1000);

      const hrs = Math.floor((sec % 86400) / 3600);

      $d.textContent = days;
      $h.textContent = pad(hrs);
