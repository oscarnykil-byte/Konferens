<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mpya √ñst konferens 18/9!</title>
  <style>
    :root{
      --red-primary:#C43A2E; /* Prim√§r r√∂d */
      --red-dark:#A13026;    /* Hover/skugga */
      --red-light:#E65A4C;   /* Ljus r√∂d */
      --white:#FFFFFF;       /* Vit */
      --ink:#1E1E1E;         /* Kolsvart/kolgr√• */
      --warm-gray-bg:#F7F2F1;/* Ljus varmgr√• yta */
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1000px 600px at 80% 90%, rgba(230,90,76,.22), transparent),
        radial-gradient(1200px 800px at 20% 10%, rgba(196,58,46,.22), transparent),
        var(--red-primary);
      color:var(--white);
      display:grid; place-items:center
    }
    .wrap{text-align:center; padding:32px; max-width:860px}
    h1{font-size:clamp(28px,6vw,56px); margin:0 0 8px}
    p.lead{
      font-size:clamp(16px,3.2vw,22px);
      margin:0 0 20px;
      background:var(--warm-gray-bg);
      color:var(--ink);
      padding:12px 14px; border-radius:12px
    }
    .timer{display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin:0 0 24px}
    .box{min-width:86px; padding:14px 16px; border:1px solid rgba(255,255,255,.18); border-radius:16px; background:rgba(255,255,255,.08); backdrop-filter: blur(6px);}
    .num{font-weight:700; font-size:clamp(28px,6vw,44px); line-height:1}
    .lbl{font-size:12px; text-transform:uppercase; letter-spacing:.12em; color:rgba(255,255,255,.9)}
    .cta{
      margin-top:16px; font-size:clamp(18px, 3.5vw, 28px);
      display:inline-block; padding:16px 28px; border-radius:999px;
      background:var(--red-primary); color:var(--white); text-decoration:none; font-weight:600;
      box-shadow:0 6px 18px rgba(161,48,38,.35); transition:background-color .15s ease, transform .15s ease
    }
    .cta:hover{background:var(--red-dark); transform:translateY(-1px)}
    .cta:active{transform:translateY(0)}
    .dress{margin-top:10px; font-size:14px; color:rgba(255,255,255,.92)}
    footer{position:fixed; bottom:10px; inset-inline:0; text-align:center; font-size:12px; color:rgba(255,255,255,.82)}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Mpya √ñst konferens 18/9!</h1>

    <div id="countdown" class="timer" aria-live="polite" aria-atomic="true">
      <div class="box"><div class="num" id="d">‚Äì</div><div class="lbl">Dagar</div></div>
      <div class="box"><div class="num" id="h">‚Äì</div><div class="lbl">Timmar</div></div>
      <div class="box"><div class="num" id="m">‚Äì</div><div class="lbl">Minuter</div></div>
      <div class="box"><div class="num" id="s">‚Äì</div><div class="lbl">Sekunder</div></div>
    </div>

    <a id="msg" class="cta" href="#">√ÑR DU TAGGAD?</a>
  </main>
  <canvas id="confetti2" style="position:fixed; inset:0; width:100%; height:100%; pointer-events:none; z-index:999" aria-hidden="true"></canvas>

  <script>
    // St√§ll in m√•l-tid i svensk tidzon (CEST den 18 sep 2025)
    const target = new Date('2025-09-18T13:00:00+02:00').getTime();

    const $d = document.getElementById('d');
    const $h = document.getElementById('h');
    const $m = document.getElementById('m');
    const $s = document.getElementById('s');
    const $msg = document.getElementById('msg');

    function pad(n){return String(n).padStart(2,'0')}

    function tick(){
      const now = Date.now();
      const diff = target - now;
      if (diff <= 0){
        $d.textContent = $h.textContent = $m.textContent = $s.textContent = '00';
        $msg.textContent = 'Nu k√∂r vi! V√§lkommen till konferensen üéâ';
        clearInterval(iv);
        return;
      }
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec / 86400);
      const hrs = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;
      $d.textContent = days;
      $h.textContent = pad(hrs);
      $m.textContent = pad(mins);
      $s.textContent = pad(secs);
    }

    tick();
    const iv = setInterval(tick, 1000);
  </script>
  <script>
    (function(){
      const btn = document.getElementById('msg');
      const canvas = document.getElementById('confetti2');
      const ctx = canvas.getContext('2d', { alpha: true });
      const dpr = Math.max(1, window.devicePixelRatio || 1);

      function resize(){
        const w = window.innerWidth;
        const h = window.innerHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', resize);
      resize();

      const particles = [];
      let raf = null;
      const gravity = 0.35;
      const drag = 0.992;

      function color(){
        const hues = [0,30,60,120,180,240,300];
        const h = hues[Math.floor(Math.random()*hues.length)];
        return `hsl(${h},100%,50%)`;
      }

      function burst(x,y,count,power){
        for(let i=0;i<count;i++){
          const ang = Math.random()*Math.PI*2;
          const spd = (Math.random()*0.6+0.4)*(power||12);
          particles.push({
            x,y,
            vx: Math.cos(ang)*spd,
            vy: Math.sin(ang)*spd - (power||12)*0.6,
            size: Math.random()*8+4,
            rot: Math.random()*Math.PI*2,
            rotSpd: (Math.random()-0.5)*0.2,
            color: color(),
            shape: Math.random()<0.5 ? 'rect' : 'circle',
            life: 0,
            ttl: 600 + Math.random()*600
          });
        }
      }

      function draw(){
        const cw = canvas.width/dpr;
        const ch = canvas.height/dpr;
        if(!particles.length){
          if(raf) cancelAnimationFrame(raf);
          raf = null;
          ctx.clearRect(0,0,cw,ch);
          return;
        }
        raf = requestAnimationFrame(draw);
        ctx.clearRect(0,0,cw,ch);
        for(let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.vx *= drag;
          p.vy = p.vy*drag + gravity;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.rotSpd;
          p.life++;
          if(p.y - p.size > ch || p.life > p.ttl){
            particles.splice(i,1);
            continue;
          }
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          if(p.shape==='rect'){
            ctx.fillRect(-p.size, -p.size*0.5, p.size*2, p.size);
          }else{
            ctx.beginPath();
            ctx.arc(0,0,p.size,0,Math.PI*2);
            ctx.fill();
          }
          ctx.restore();
        }
      }

      function fire(){
        const cw = canvas.width/dpr;
        const ch = canvas.height/dpr;
        const bursts = 6;
        for(let i=0;i<bursts;i++){
          setTimeout(()=>{
            burst(cw*0.2, ch*0.1, 180, 18);
            burst(cw*0.8, ch*0.1, 180, 18);
            burst(cw*Math.random(), ch*0.2, 220, 16);
          }, i*180);
        }
        if(!raf) raf = requestAnimationFrame(draw);
      }

      btn.addEventListener('click', function(e){
        e.preventDefault();
        fire();
      });
    })();
  </script>
</body>
</html>
