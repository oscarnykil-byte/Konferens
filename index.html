<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mpya Öst konferens 18/9!</title>
    <meta name="description" content="Den 18–19 september: skratt, bad, bastu, god mat och magiskt sällskap – allt utom Excel." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* Brand colors */
        --red-primary: #C43A2E; /* Primär röd (bakgrund) */
        --red-dark: #A13026;    /* Mörk röd (hover/skugga) */
        --red-light: #E65A4C;   /* Ljus röd (ytor/gradient) */
        --white: #FFFFFF;       /* Vit (typografi på rött) */
        --ink: #1E1E1E;         /* Kolsvart/kolgrå (text på ljus bakgrund) */
        --warm-gray-bg: #F7F2F1;/* Väldigt ljus varmgrå bakgrundsyta */

        /* Derived tokens */
        --bg: var(--red-primary);
        --text: var(--white);
        --muted: rgba(255,255,255,0.85);
        --accent: var(--red-primary);
        --accent-2: var(--red-light);
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1200px 800px at 20% 10%, rgba(230,90,76,.25), transparent),
          radial-gradient(1000px 600px at 80% 90%, rgba(196,58,46,.25), transparent),
          var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(920px, 100%);
        padding: 32px 28px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.14);
        border-radius: 16px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 4vw, 48px);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      .lead {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: clamp(16px, 2.2vw, 20px);
        background: var(--warm-gray-bg);
        color: var(--ink);
        padding: 12px 14px;
        border-radius: 12px;
      }
      .timer {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 12px;
        margin: 20px 0 8px;
      }
      .unit {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 12px;
        padding: 18px 12px;
        text-align: center;
      }
      .value { font-size: clamp(28px, 6vw, 56px); font-weight: 800; }
      .label { margin-top: 2px; color: var(--muted); font-size: 12px; letter-spacing: .12em; text-transform: uppercase; }
      .cta {
        margin-top: 18px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--red-primary);
        color: var(--white);
        padding: 16px 28px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 6px 20px rgba(161,48,38,.35);
        transition: background-color .15s ease, transform .15s ease;
        font-size: clamp(18px, 3.5vw, 28px);
      }
      .cta:hover { background: var(--red-dark); transform: translateY(-1px); }
      .cta:active { transform: translateY(0); }
      .subtle { margin-top: 12px; color: var(--muted); font-size: 12px; }
      footer { margin-top: 26px; color: var(--muted); font-size: 12px; }
      .confetti-canvas { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Mpya Öst konferens 18/9!</h1>

      <section class="timer" aria-labelledby="nedrakning">
        <h2 id="nedrakning" class="sr-only">Nedräkning</h2>
        <div class="unit"><div id="days" class="value">0</div><div class="label">Dagar</div></div>
        <div class="unit"><div id="hours" class="value">0</div><div class="label">Timmar</div></div>
        <div class="unit"><div id="minutes" class="value">0</div><div class="label">Minuter</div></div>
        <div class="unit"><div id="seconds" class="value">0</div><div class="label">Sekunder</div></div>
      </section>

      <a class="cta" href="#" id="cta">ÄR DU TAGGAD?</a>
    </main>

    <script>
      (function() {
        const target = new Date('2025-09-18T13:00:00+02:00');
        function pad(num) { return String(num).padStart(2, '0'); }
        function update() {
          const now = new Date();
          let diff = target.getTime() - now.getTime();
          if (diff < 0) diff = 0;
          const secondsTotal = Math.floor(diff / 1000);
          const days = Math.floor(secondsTotal / 86400);
          const hours = Math.floor((secondsTotal % 86400) / 3600);
          const minutes = Math.floor((secondsTotal % 3600) / 60);
          const seconds = secondsTotal % 60;
          document.getElementById('days').textContent = String(days);
          document.getElementById('hours').textContent = pad(hours);
          document.getElementById('minutes').textContent = pad(minutes);
          document.getElementById('seconds').textContent = pad(seconds);
          if (secondsTotal === 0) {
            const cta = document.getElementById('cta');
            cta.textContent = 'Vi kör! Välkommen in »';
            cta.href = '#start';
            clearInterval(timer);
          }
        }
        update();
        const timer = setInterval(update, 1000);
      })();
    </script>
    <canvas id="confetti" class="confetti-canvas" aria-hidden="true"></canvas>
    <script>
      (function() {
        const btn = document.getElementById('cta');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d', { alpha: true });
        const dpr = Math.max(1, window.devicePixelRatio || 1);

        function resize() {
          const w = window.innerWidth;
          const h = window.innerHeight;
          canvas.width = Math.floor(w * dpr);
          canvas.height = Math.floor(h * dpr);
          canvas.style.width = w + 'px';
          canvas.style.height = h + 'px';
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];
        let frameId = null;
        const gravity = 0.35;
        const drag = 0.992;

        function randomColor() {
          const hues = [0, 30, 60, 120, 180, 240, 300];
          const hue = hues[Math.floor(Math.random() * hues.length)];
          return `hsl(${hue}, 100%, 50%)`;
        }

        function addBurst(x, y, count, power) {
          for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = (Math.random() * 0.6 + 0.4) * (power || 12);
            particles.push({
              x, y,
              vx: Math.cos(angle) * speed,
              vy: Math.sin(angle) * speed - (power || 12) * 0.6,
              size: Math.random() * 8 + 4,
              tilt: Math.random() * Math.PI,
              tiltSpeed: (Math.random() - 0.5) * 0.2,
              rotation: Math.random() * Math.PI * 2,
              rotationSpeed: (Math.random() - 0.5) * 0.2,
              color: randomColor(),
              shape: Math.random() < 0.5 ? 'rect' : 'circle',
              life: 0,
              ttl: 600 + Math.random() * 600
            });
          }
        }

        function loop() {
          const cw = canvas.width / dpr;
          const ch = canvas.height / dpr;
          if (!particles.length) {
            if (frameId) cancelAnimationFrame(frameId);
            frameId = null;
            ctx.clearRect(0, 0, cw, ch);
            return;
          }
          frameId = requestAnimationFrame(loop);
          ctx.clearRect(0, 0, cw, ch);
          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.vx *= drag;
            p.vy = p.vy * drag + gravity;
            p.x += p.vx;
            p.y += p.vy;
            p.rotation += p.rotationSpeed;
            p.tilt += p.tiltSpeed;
            p.life++;
            if (p.y - p.size > ch || p.life > p.ttl) {
              particles.splice(i, 1);
              continue;
            }
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rotation);
            ctx.fillStyle = p.color;
            if (p.shape === 'rect') {
              ctx.fillRect(-p.size, -p.size * 0.5, p.size * 2, p.size);
            } else {
              ctx.beginPath();
              ctx.arc(0, 0, p.size, 0, Math.PI * 2);
              ctx.fill();
            }
            ctx.restore();
          }
        }

        function fireConfetti() {
          const cw = canvas.width / dpr;
          const ch = canvas.height / dpr;
          const bursts = 6;
          for (let i = 0; i < bursts; i++) {
            setTimeout(() => {
              addBurst(cw * 0.2, ch * 0.1, 180, 18);
              addBurst(cw * 0.8, ch * 0.1, 180, 18);
              addBurst(cw * Math.random(), ch * 0.2, 220, 16);
            }, i * 180);
          }
          if (!frameId) frameId = requestAnimationFrame(loop);
        }

        btn.addEventListener('click', function(e) {
          e.preventDefault();
          fireConfetti();
        });
      })();
    </script>
  </body>
  </html>
